<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Create Account</h2>

    <form th:action="@{/users/save}" th:object="${user}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{userId}"/>

        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" th:field="*{username}" class="form-control" id="username" required/>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" required/>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role:</label>
            <select th:field="*{role}" class="form-select" id="role" required>
                <option value="" disabled selected>Select a role</option>
                <!-- Uncomment other roles if needed -->
                <!-- <option th:value="ADMIN">ADMIN</option> -->
                <option th:value="PATIENT">PATIENT</option>
                <!-- <option th:value="DOCTOR">DOCTOR</option> -->
            </select>
        </div>
        <a th:href="@{/all/}" class="btn btn-secondary">Return to Home</a>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
