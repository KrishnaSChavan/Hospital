<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
</head>
<body>
<h2 th:text="${user.userId == null ? 'Create User' : 'Edit User'}"></h2>

<form th:action="@{/users/save}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{userId}" />
    <label>Username:</label>
    <input type="text" th:field="*{username}" /><br/>
    <label>Password:</label>
    <input type="password" th:field="*{password}" /><br/>
    <label>Role:</label>
    <select th:field="*{role}">
        <option th:value="ADMIN">ADMIN</option>
        <option th:value="PATIENT">PATIENT</option>
        <option th:value="DOCTOR">DOCTOR</option>
    </select><br/>
    <button type="submit">Save</button>
</form>
</body>
</html>
