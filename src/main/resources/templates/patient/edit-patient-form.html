<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Patient Profile</title>
</head>
<body>
<h2>Edit Your Profile</h2>
<form action="/patient/profile-update" method="post" th:object="${patient}">
    <label>Name:</label>
    <input type="text" th:field="*{name}" readonly /><br/>

    <label>Date of Birth:</label>
    <input type="date" th:field="*{dateOfBirth}" /><br/>

    <label>Gender:</label>
    <input type="text" th:field="*{gender}" /><br/>

    <label>Address:</label>
    <input type="text" th:field="*{address}" /><br/>

    <label>Contact Number:</label>
    <input type="text" th:field="*{contactNumber}" /><br/>

    <button type="submit">Update Profile</button>
</form>
</body>
</html>
