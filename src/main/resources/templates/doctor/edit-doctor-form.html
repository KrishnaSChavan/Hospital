<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Doctor Profile</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css}"
          rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="doctor/doctor_navbar :: body"></div>
<div class="container">

    <h2>Edit Doctor Profile</h2>
    <form th:action="@{/doctors/profile-update}" method="post" th:object="${doctor}">

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" readonly class="form-control" />
        </div>

        <div class="form-group">
            <label for="specialization">Specialization:</label>
            <input type="text" id="specialization" th:field="*{specialization}" required class="form-control" />
        </div>

        <div class="form-group">
            <label for="contactNumber">Contact Number:</label>
            <input type="text" id="contactNumber" th:field="*{contactNumber}" required class="form-control" />
        </div>

        <div id="schedule-container" class="mt-4">
            <label>Availability Schedule:</label>
            <div class="day-schedule form-group">
                <label for="schedule-from">From:</label>
                <input type="time" id="schedule-from" class="form-control" />

                <label for="schedule-to">To:</label>
                <input type="time" id="schedule-to" class="form-control" />

                <button type="button" onclick="addSchedule()" class="btn btn-primary mt-2">Add to Schedule</button>
            </div>
        </div>

        <div class="form-group mt-3">
            <label for="availabilitySchedule">Current Schedule:</label>
            <textarea id="availabilitySchedule" name="availabilitySchedule" th:field="*{availabilitySchedule}" rows="6" cols="60" class="form-control" placeholder="e.g., 09:00 - 12:00&#10;14:00 - 17:00"></textarea>
        </div>

        <button type="submit" class="btn btn-success mt-4">Update Profile</button>
        <a th:href="@{/doctors/}" class="btn btn-secondary mt-4">Return back</a>
    </form>

    <div th:if="${message}" class="mt-3">
        <p th:text="${message}" style="color: green;"></p>
    </div>
</div>

<script>
    function addSchedule() {
        const from = document.getElementById("schedule-from").value;
        const to = document.getElementById("schedule-to").value;
        const textarea = document.getElementById("availabilitySchedule");

        // Check if both 'from' and 'to' times are filled out
        if (from && to) {
            // Add a newline if there's existing content to keep entries separate
            if (textarea.value.trim() !== '') {
                textarea.value += '\n';
            }
            // Append the new time range
            textarea.value += `${from}-${to}`;

            // Clear the input fields for the next entry
            document.getElementById("schedule-from").value = '';
            document.getElementById("schedule-to").value = '';
        } else {
            // Alert the user if the fields are not complete
            alert("Please enter both a 'from' and 'to' time.");
        }
    }
</script>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js}"
        crossorigin="anonymous"></script>
</body>
</html>
