<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <meta charset="UTF-8" />
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css}"
          rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

    <div th:replace="doctor/doctor_navbar :: body"></div>
    <div class="container">
        <h2>Welcome, Dr. <span th:text="${doctor.name}">Doctor Name</span></h2>
        <p>Specialization: <span th:text="${doctor.specialization}">Specialization</span></p>
        <p>Contact Number: <span th:text="${doctor.contactNumber}">Contact Number</span></p>
        <a th:href="@{/doctors/edit-profile}"><button class="btn btn-primary">Edit Profile</button></a>

        <section>
            <h3>
                Appointments
            </h3>
            <table class="appointment-table">
                <thead>
                    <tr>
                        <th>Patient Name</th>
                        <th>Date</th>
                        <th>Time Slot</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="appt : ${appointment}" >
                    <td th:text="${appt.patient.name}">Dr. Name</td>
                    <td th:text="${#dates.format(appt.appointmentDate, 'yyyy-MM-dd')}">2025-08-26</td>
                    <td th:text="${appt.timeSlot}">10:30 - 11:00</td>
                    <td th:text="${appt.status}">CONFIRMED</td>
                    <td>
                        <a th:href="@{'/doctor/bill/create/' + ${appt.appointmentId}}" class="btn btn-sm btn-warning">Set Bill</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>
    </div>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js}"
            crossorigin="anonymous"></script>
</body>
</html>
