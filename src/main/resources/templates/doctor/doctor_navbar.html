<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard</title>
  <meta charset="UTF-8" />
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css}"
        rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/doctors/}">
      <h3 class="text-primary fw-bold m-0">Your Hospital</h3>
    </a>

    <div class="d-flex">
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-outline-danger">Logout</button>
      </form>
    </div>

  </div>
</nav>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js}"
        crossorigin="anonymous"></script>
</body>
</html>
