<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Bill</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Create Bill for <span th:text="${appointment.patient.name}">Patient Name</span></h2>
    <form th:action="@{/doctor/bill/create}" method="post">
        <input type="hidden" name="appointmentId" th:value="${appointment.appointmentId}" />
        <div class="mb-3">
            <label>Total Amount</label>
            <input type="number" step="0.01" name="totalAmount" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Payment Status</label>
            <select name="paymentStatus" class="form-control">
                <option value="PAID">PAID</option>
                <option value="UNPAID">UNPAID</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Create Bill</button>
    </form>
</div>
</body>
</html>
