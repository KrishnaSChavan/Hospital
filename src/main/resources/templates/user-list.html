<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
</head>
<body>
<h2>User List</h2>
<a th:href="@{/users/new}">Add New User</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>

    <h2>User Details</h2>
    <tr th:each="user : ${users}">
        <td th:text="${user.userId}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.role}"></td>
        <td>
            <a th:href="@{'/users/edit/' + ${user.userId}}">Edit</a> |
            <a th:href="@{'/users/delete/' + ${user.userId}}">Delete</a>
        </td>
    </tr>



</table>

</html>
